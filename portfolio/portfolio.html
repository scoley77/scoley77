<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capstone Nav Bar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Raleway:wght@200;400;500;600;700;900&display=swap" rel="stylesheet">
  <link href="styles/common.css" rel="stylesheet">
  <link href="styles/nav.css" rel="stylesheet">
  <link href="styles/exp.css" rel="stylesheet">
  <link href="styles/footer.css" rel="stylesheet">
</head>
<body>
  <div class="nav-wrapper">

      <div class="logo-wrapper-nav">
        <img src="images/logos_logo_white.png" alt="S. Coley Tech logo">
      </div>
      <div class="dropdown-wrap">
        <button class="dropdown-btn" onclick="dropListShow()">
          <i class="fas fa-bars"></i>
        </button>
        <div id="dropdown" class="dropdown-menu">
          <div class="drop-link">
            <a href="index.html">Home</a>
          </div>
          <div class="drop-link">
            <a href="#">Status</a>
          </div>
          <div class="drop-link">
            <a href="#">Abilities</a>
          </div>
          <div class="drop-link">
            <a href="#">Talk</a>
          </div>
        </div>
      </div>
      <div class="name-wrap">
        <h1>S. Coley Tech</h1>
      </div>
    </div>
    <div class="meta-links-wrap">
      <div class="meta-link">
        <a href="index.html">Home</a>
      </div>
      <div class="meta-link">
        <a href="experience.html">Status</a>
      </div>
      <div class="meta-link">
        <a href="#">Abilities</a>
      </div>
      <div class="meta-link">
        <a href="#">Talk</a>
      </div>
    </div>
  </div>
  
  <div class="footer-wrapper">
    <div class="footer-nav">
      <a href="">Home</a>
      <a href="">Experience</a>
      <img src="images/logos_logo_white.png" alt="S. Coley Tech logo">
      <a href="">Portfolio</a>
      <a href="">Contact</a>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/2823cd3b1b.js" crossorigin="anonymous"></script>
