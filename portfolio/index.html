<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capstone Nav Bar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Raleway:wght@200;400;700;900&display=swap" rel="stylesheet">
  <link href="common.css" rel="stylesheet">
  <link href="home-nav.css" rel="stylesheet">
  <link href="homepage.css" rel="stylesheet">
</head>
<body>
  <div class="nav-wrapper">
    <div class="top-nav-wrapper">
      <div class="dropdown-wrap">
        <button class="dropdown-btn" onclick="dropListShow()">
          <i class="fas fa-bars"></i>
        </button>
        <div id="dropdown" class="dropdown-menu">
          <div class="drop-link">
            <a href="#">Home</a>
          </div>
          <div class="drop-link">
            <a href="#">Status</a>
          </div>
          <div class="drop-link">
            <a href="#">Abilities</a>
          </div>
          <div class="drop-link">
            <a href="#">Talk</a>
          </div>
        </div>
      </div>
      <div class="brand-wrap">
        <div class="logo-wrapper-nav">
          <img src="images/logos_text_logo_color.png" alt="S. Coley Tech logo">
        </div>
        <div class="meta-links-wrap">
          <div class="meta-link">
            <a href="#">Home</a>
          </div>
          <div class="meta-link">
            <a href="#">Status</a>
          </div>
          <div class="meta-link">
            <a href="#">Abilities</a>
          </div>
          <div class="meta-link">
            <a href="#">Talk</a>
          </div>
        </div>
      </div>
      <div class="heart-wrapper">
        <img src="images/heart.png" alt="Pixel Heart">
        <img src="images/heart.png" alt="Pixel Heart">
        <img src="images/heart.png" alt="Pixel Heart">
      </div>
    </div>
  </div>
  <div class="hero-section">
    <div class="hero-left-column">
      <iframe src="https://giphy.com/embed/7NoNw4pMNTvgc" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    </div>
    <div class="hero-right-column">
      <div class="jobs-wrapper">
        <h2 id='job1'>Software Engineering</h2>
        <h2 id='job2'>Web Development</h2>
        <h2 id='job3'>UI/UX</h2>
      </div>
      <div class="jobs-button">
        <button name="Portfolio" onclick="">Check out my Portfolio!</button>
      </div>
    </div>
  </div>
  <div class="bio-section-wrapper">

  </div>
  <div class="interests-wrapper">
    <div class="clouds-wrapper">
      <div class="left-cloud-group">

      </div>
      <div class="middle-cloud-group">

      </div>
      <div class="right-cloud-group">

      </div>
    </div>
    <div class="thinker-wrapper">

    </div>
  </div>
  <div class="homepage-contact">
    <div class="top-contact-wrapper">
      <div class="left-contact-wrapper">
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
      </div>
      <div class="right-contact-wrapper">
        <h3>Let's be friends!</h3>
      </div>
    </div>
    <div class="bottom-contact-wrapper">
      <textarea placeholder="Message"></textarea>
    </div>
  </div>
  <div class="footer-wrapper">
    <div class="footer-nav">
      <a href="">Home</a>
      <a href="">Experience</a>
      <img src="images/logos_logo_white.png" alt="S. Coley Tech logo">
      <a href="">Portfolio</a>
      <a href="">Contact</a>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/2823cd3b1b.js" crossorigin="anonymous"></script>
  <script src="nav.js"></script>
</body>
</html>
